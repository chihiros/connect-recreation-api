version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: docker
    ports:
      - 8686:8080
    volumes:
      - ./app:/app
    tty: true
    env_file:
      - .env
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: postgres
      DB_TIMEZONE: Asia/Tokyo
      PROJECT_ENV: docker
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14.6-bullseye
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Tokyo
    volumes:
      - ./docker/postgres/seeds:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready",
          "-d $${POSTGRES_DB}",
          "-U $${POSTGRES_USER}"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
