paths:
  /og/recreation:
    get:
      summary: OGPを返すAPI
      tags:
        - og
      responses:
        "200":
          description: |-
            # OK
            `Content-Type: image/png` で画像データが返されます
          headers: {}
      operationId: get-og
      description: |-
        # OGイメージを生成するAPI
        クエリパラメータに `id:レクリエーションID` を指定することで利用出来ます
      parameters:
        - schema:
            type: string
          in: query
          name: id
          description: 指定された `レクリエーションID` のOGPを生成します
          required: true
    parameters: []
  /now:
    get:
      summary: 疎通確認用のAPI
      tags:
        - now
      responses:
        "200":
          description: |-
            # OK
            正常にレスポンスが返った場合は現時刻が返ります
          content:
            text/plain:
              schema:
                type: string
                example: '"2023-12-11T17:34:35.783789172+09:00"'
              examples:
                成功時:
                  value: '"2023-12-11T17:34:35.783789172+09:00"'
      operationId: get-now
      description: |-
        # 疎通確認用のAPIです
        APIが正常に起動しているかの確認をするときに使います
components:
  schemas: {}
tags:
  - name: now
  - name: og
