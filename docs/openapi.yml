    description: 検証環境
  - url: "https://api.topicpost.net/v1"
    description: 本番環境
paths:
  /contact:
    post:
      summary: "`お問い合わせ`をするためのAPI"
      operationId: post-contact
      responses:
        "201":
          description: |-
            # Created
            お問い合わせの送信に成功した場合は201を返します
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResponseContact"
                x-examples:
                  Example 1:
                    name: テスト太郎
                    email: contact@example.com
                    content: これってなんですか？
              examples:
                Example 1:
                  value:
                    name: テスト太郎
                    email: contact@example.com
                    content: これってなんですか？
      tags:
        - contact
      description: |-
        # お問い合わせ用のAPI
        お問い合わせのフォームから質問を送るときに使うAPIです
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Contact"
        description: ""
  /og/recreation:
    get:
      summary: OGPを返すAPI
      tags:
        - og
      responses:
        "200":
          description: |-
            # OK
            `Content-Type: image/png` で画像データが返されます
          headers: {}
      operationId: get-og
      description: |-
        # OGイメージを生成するAPI
        クエリパラメータに `id:レクリエーションID` を指定することで利用出来ます
      parameters:
        - schema:
            type: string
          in: query
          name: id
          description: 指定された `レクリエーションID` のOGPを生成します
          required: true
    parameters: []
  /now:
    get:
      summary: 疎通確認用のAPI
      tags:
        - now
      responses:
        "200":
          description: |-
            # OK
            正常にレスポンスが返った場合は現時刻が返ります
          content:
            text/plain:
              schema:
                type: string
                example: '"2023-12-11T17:34:35.783789172+09:00"'
              examples:
                成功時:
                  value: '"2023-12-11T17:34:35.783789172+09:00"'
      operationId: get-now
      description: |-
        # 疎通確認用のAPIです
        APIが正常に起動しているかの確認をするときに使います
components:
  schemas:
    Contact:
      type: object
      x-examples:
        Example 1:
          name: テスト太郎
          email: contact@example.com
          content: これってなんですか？
      examples:
        - name: テスト太郎
          email: contact@example.com
          content: これってなんですか？
      properties:
        name:
          type: string
          example: テスト太郎
        email:
          type: string
          example: contact@example.com
        content:
          type: string
          example: これってなんですか？
      description: ""
    ResponseContact:
      type: object
      x-examples:
        Example 1:
          data: success
          errors:
            code: ""
            message: ""
      properties:
        data:
          type: string
          example: success
        errors:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
      examples:
        - data: success
          errors:
            code: ""
            message: ""
tags:
  - name: contact
  - name: now
  - name: og
